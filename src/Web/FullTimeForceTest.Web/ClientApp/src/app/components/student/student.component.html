<div>
  <h2 class="titlePage">Calculo de Notas</h2>
  <hr class="hrTitlePage" />
</div>

<div>
  <div class="col-lg-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Notas</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" [formGroup]="studentForm" (ngSubmit)="calculate()">
          <div class="form-group">
            <label for="notes" class="col-lg-2 control-label">Notas</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="notes" formControlName="notes" placeholder="Ejem: 16,12,50,56...">
              <span class="invalid-feedback" *ngIf="studentForm.get('notes').touched || studentForm.get('notes').dirty">
                <span *ngIf="studentForm.get('notes').errors?.required" style="color: red;">
                  Ingresa las Notas
                </span>
              </span>
            </div>
          </div>

          <div class="form-group">
            <div class="col-lg-offset-2 col-lg-2">
              <button type="submit" class="btn btn-primary"
                      [disabled]="!studentForm.valid"
                      [title]="!studentForm.valid? 'Complete todos los campos requeridos': 'Guardar las notas ingresadas'">
                Calcular
              </button>
            </div>
            <div class="col-lg-2">
              <button type="button" class="btn btn-default" (click)="resetForm()">Limpiar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>

  <div class="col-lg-6">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Reporte de Pago</h3>
      </div>
      <div class="panel-body">
        <div class="form-horizontal">

          <div class="form-group">
            <label class="col-lg-6 control-label">Total Aprobados:</label>
            <div class="col-lg-3">
              <input type="text" class="form-control" disabled="disabled" value="{{this.noteToList.totalApproved}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-6 control-label">Promedio Notas Aprobados:</label>
            <div class="col-lg-3">
              <input type="text" class="form-control" disabled="disabled" value="{{this.noteToList.averageNoteApproved}}">
            </div>
          </div>
          <hr />
          <div class="form-group">
            <label class="col-lg-6 control-label">Total Desaprobados:</label>
            <div class="col-lg-3">
              <input type="text" class="form-control" disabled="disabled" value="{{this.noteToList.totalNotApproved}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-6 control-label">Promedio Nota Desaprobados:</label>
            <div class="col-lg-3">
              <input type="text" class="form-control" disabled="disabled" value="{{this.noteToList.averageNoteNotApproved}}">
            </div>
          </div>
          <hr />
          <div class="form-group">
            <label class="col-lg-6 control-label">Promedio General:</label>
            <div class="col-lg-3">
              <input type="text" class="form-control" disabled="disabled" value="{{this.noteToList.averageNoteGeneral}}">
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
